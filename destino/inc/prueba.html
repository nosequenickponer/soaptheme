<div class="find_background_container prlx_parent">
        <div class="find_background prlx" style="background-image:url(images/find.jpg)"></div>
    </div>
    <!-- <div class="find_background parallax-window" data-parallax="scroll" data-image-src="images/find.jpg" data-speed="0.8"></div> -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="find_title text-center">Encuentra la aventura de tu vida</div>
            </div>
            <div class="col-12">
                <div class="find_form_container">
                    <form action="#" id="find_form" class="find_form d-flex flex-md-row flex-column align-items-md-center align-items-start justify-content-md-between justify-content-start flex-wrap">
                        <div class="find_item">
                            <div>Destinación</div>
                            <input type="text" class="destination find_input" required="required" placeholder="Escribe el destino">
                        </div>
                        <div class="find_item">
                            <div>Tipo de Aventura</div>
                            <select name="adventure" id="adventure" class="dropdown_item_select find_input">
                            <option>&nbsp;</option>
                            <option>Apnea</option>
                            <option>Cicloculturismo</option>
                            <option>Puenting</option>
                            <option>Montañismo</option>
                            <option>Senderismo</option>
                            <option>Escalada</option>
                            <option>Rápel</option>
                            <option>Barranquismo</option>
                            <option>Parapente</option>
                            </select>
                        </div>
                        <div class="find_item">
                            <div>Precio min</div>
                            <select name="min_price" id="min_price" class="dropdown_item_select find_input">
                                <option>&nbsp;</option>
                                <option>50€</option>
                                <option>75€</option>
                                <option>100€</option>
                            </select>
                        </div>
                        <div class="find_item">
                            <div>Precio máximo</div>
                            <select name="max_price" id="max_price" class="dropdown_item_select find_input">
                                <option>&nbsp;</option>
                                <option>125€</option>
                                <option>150€</option>
                                <option>200€</option>
                            </select>
                        </div>
                        <button class="button find_button">Find</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
